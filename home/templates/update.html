<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container-fluid">
        <div class="col-md-offset-4 col-md-4">
            <form action="/updateData/{{data.id}}" method="POST" autocomplete="off">
              {% csrf_token %}
              <h3 class="page-header text-primary text-center">Update</h3>
              <div class="form-group">
                  <label>Name</label>
                  <input type="text" class="form-control" value="{{data.Name}}"  name="name">
                  <label>Age</label>
                  <input type="text" class="form-control" value="{{data.Age}}" name="age">
                  <label>Address</label>
                  <input type="text" class="form-control" value="{{data.Address}}" name="address">
                  <label>Contact</label>
                  <input type="text" class="form-control" value="{{data.Contact}}" name="contact">
                  <label>E-mail</label>
                  <input type="text" class="form-control" value="{{data.Mail}}" name="mail">
                  <div class="form-group ">
                    
                    <input type="submit" value="Update" class="btn btn-primary btn-block" style="margin-top: 20px;">
                     
                  </div>
              </div>
          </form>
          
          </div>  
</body>
</html>
